<!DOCTYPE html>
<html lang="en">

<head>
  <!-- head contents remain the same -->
</head>

<body>
  <!-- start header -->
  <header>
    <div class="container">
      <!-- left -->
      <div class="logo">
        <img src="images/IMG_20231105_202217_434-removebg.png" alt="Logo">
      </div>
      <i class="fas fa-bars toggle-menu"></i>
      <div class="links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#sur">Services</a></li>
          <li><a href="#about">About</a></li>
        </ul>
        <a href="#" id="user-link">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </div>
  </header>
  <!-- end header -->

  <!-- start section 1  -->
  <section>
    <!-- section contents remain the same -->
  </section>
  <!-- end section 1  -->

  <div class="section2">
    <div class="container" id="results-container">
      <!-- Search results will be displayed here -->
    </div>
  </div>
  <!-- end section 2 -->

  <!-- start footer  -->
  <footer>
    <!-- footer contents remain the same -->
  </footer>
  <!-- end footer  -->

  <script>
    document.getElementById('search-button').addEventListener('click', function () {
      let searchValue = document.getElementById('search-input').value;
      fetch('fetch.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: searchValue })
      })
      .then(response => response.json())
      .then(data => {
        let container = document.getElementById('results-container');
        container.innerHTML = '';
        data.forEach((item, index) => {
          container.innerHTML += `
            <div class="Card-acount" index="${index}">
              <div class="left">
                <img src="images/${item.photo}" alt="account photo">
              </div>
              <div class="right">
                <h2>${item.first_name} ${item.last_name}</h2>
                <p>${item.elherfa}<br>${item.country}: ${item.governorate}</p>
              </div>
              <form action="employ.html" method="post">
                <input type="text" id="inputData" name="name" value="${index}" style="display: none">
                <button class="button" type="submit"></button>
              </form>
            </div>
            <hr>`;
        });
      });
    });

    // Fetch user login status
    fetch('check_login.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('user-link').href = data.loggedIn ? 'profile.html' : 'login.html';
      });
  </script>
</body>
</html>
